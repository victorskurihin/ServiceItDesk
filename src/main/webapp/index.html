<!DOCTYPE HTML>
<html>
<head>
    <title>Cellar</title>
    <link rel="stylesheet" href="css/style-all.min.css"/>
    <script type="text/javascript" language="javascript" src="js/script-all.min.js"></script>
    <script language="javascript">
        var rootURL = "http://localhost:8181/ServiceItDesk/rest/api/v1/groups"
    </script>
</head>

<body>

<div class="header">
    <input type="text" id="searchKey"/>
    <button id="btnSearch">Search</button>
    <button id="btnAdd">New Group</button>
</div>


<div class="leftArea">
    <ul id="groupList"></ul>
</div>

<form id="groupForm">

    <div class="mainArea">

        <label>Id:</label>
        <input id="groupId" name="id" type="text" disabled/>

        <label>Name:</label>
        <input type="text" id="name" name="name" required>

        <button id="btnSave">Save</button>
        <button id="btnDelete">Delete</button>

    </div>

    <div class="rightArea">
        <label>Notes:</label>
        <textarea id="description" name="description"></textarea>
    </div>

</form>

<script src="js/main.js"></script>

</body>
</html>
